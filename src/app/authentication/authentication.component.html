
<main class="auth-container d-flex">
    <section class="login-signup w-75" style="height: 100%;">
        <div class="w-50 m-auto mt-5 pt-5">
            <h2>Login</h2>
            <span>Doesn't have an account yet? <span class="text-danger fw-semibold">Sign Up</span></span>
            <form class='mt-3' #loginForm="ngForm" (submit)="onSubmit(loginForm)">
                <div class="form-group">
                    <label for="email" class="form-label fw-semibold">Email Address</label>
                    <input type="email" name="email" [(ngModel)]="email" required id="email" class="form-control" placeholder="you@example.com" autocomplete="off">
                    <span *ngIf="loginForm.touched && loginForm.value.email === ''" class="text-danger">Email cannot be empty</span>
                </div>
                <div class="form-group mt-3">
                    <label for="password" class="form-label fw-semibold">Password</label>
                    <input type="password" name="password" [(ngModel)]="password" required id="password" class="form-control" placeholder="Enter 6 character or more">
                    <span *ngIf="loginForm.touched && loginForm.value.password === ''" class="text-danger">password cannot be empty</span>
                </div>
                <div class="form-group d-flex align-items-center gap-2 mt-3">
                    <input type="checkbox" name="remember-me" id="remember-me" class="form-check align-middle">
                    <label for="remember-me" class="form-label fw-light align-middle">Remember me</label>
                </div>
                <button class="login-button btn btn-danger mt-3 w-100" [disabled]="loginForm.invalid">Login</button>
            </form>
        </div>
    </section>
    <aside>
        <img src="../../assets/shopping lady.jpg" height="100%" alt="Shopping Lady" style="user-select: none;">
    </aside>
</main>
