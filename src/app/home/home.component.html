<main class="home-component-main">
  <div class="loader position-fixed" *ngIf="loading">
    <div class="spinner-border" role="status">
      <span class="visually-hidden text-white">Loading...</span>
    </div>
  </div>
  <div class="banner">
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../../assets/corousel2.gif" class="d-block w-100" alt="asf">
        </div>
        <div class="carousel-item">
          <img src="../../assets/corousel3.avif" class="d-block w-100" alt="asf">
        </div>
        <div class="carousel-item"> 
          <img src="../../assets/corousel4.avif" class="d-block w-100" alt="asf">
        </div>        
        <div class="carousel-item">
          <img src="../../assets//corousel5.avif" class="d-block w-100" alt="asf">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" style="filter : invert(100%)" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" style="filter : invert(100%)" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <div class="products-wrapper mt-5"> 
    <div class="product-wrapper-heading d-flex justify-content-between m-0 p-0">
      <h3 class="ms-5">Our Products</h3>
      <form class="d-flex me-3" role="search">
        <input class="form-control me-2 filter" type="search" placeholder="Filter" aria-label="Search">
        <button class="fa fa-filter rounded-2 p-2" type="submit"></button>
      </form>
    </div>
    <div class="products-container m-auto mt-3 p-3">
      <div class="product d-flex flex-column align-items-center gap-1 p-3 box-shadow1 rounded-2" *ngFor="let product of products">
        <img [src]="product.image" draggable="false" alt="" height="150px" width="150px" style="cursor: pointer;" class="mt-3 mb-3" [routerLink]="'product-overview'" (click)="gotoProductView(product)">
        <p class="product-title" [title]="product.title.length > 20 ? product.title : ''">{{product.title.length > 20 ? product.title.slice(0, 19) + '...' : product.title}}</p>
        <p class="p-0 m-0"><span class="fa fa-star text-warning p-0 m-0"></span> {{product.rating.rate}}</p>
        <p class="text-success fw-semibold p-0 m-0">${{product.price}}</p>
        <div class="d-flex gap-1 col-12">
          <button class="cart-button col-10 mt-2 p-2 col-1" (click)="addToCart(product)"> <span class="text-danger"></span>Buy now</button>
          <button class="wishlist-button mt-2 col-2 p-2 col-1" (click)="addToWishlist(product)"> <span class="fa fa-heart text-danger"></span></button>
        </div>
      </div>
    </div>
  </div>
</main>
